{% extends "base.html" %}

{% block title %}Forgot Password - Investify{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2>Forgot Password</h2>
            <p>Enter your email address and we'll send you a link to reset your password</p>
        </div>
        
        <div id="message-container"></div>
        
        <form id="forgotPasswordForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <button type="submit" class="auth-btn">
                <span id="btnText">Send Reset Link</span>
                <i class="fas fa-spinner fa-spin" id="btnSpinner" style="display: none;"></i>
            </button>
        </form>
        
        <div class="auth-link">
            Remember your password? <a href="{{ url_for('login') }}">Sign in here</a>
        </div>
    </div>
</div>

<script>
document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const btnText = document.getElementById('btnText');
    const btnSpinner = document.getElementById('btnSpinner');
    const messageContainer = document.getElementById('message-container');
    
    // Show loading state
    btnText.style.display = 'none';
    btnSpinner.style.display = 'inline-block';
    
    const formData = {
        email: document.getElementById('email').value
    };
    
    try {
        const response = await fetch('/forgot_password', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData)
        });
        
        const data = await response.json();
        
        if (data.success) {
            // Show success message
            messageContainer.innerHTML = '<div class="success-message">' + data.message + '</div>';
            document.getElementById('forgotPasswordForm').style.display = 'none';
        } else {
            // Show error message
            messageContainer.innerHTML = '<div class="error-message">' + data.message + '</div>';
        }
    } catch (error) {
        messageContainer.innerHTML = '<div class="error-message">An error occurred. Please try again.</div>';
    } finally {
        // Reset button state
        btnText.style.display = 'inline-block';
        btnSpinner.style.display = 'none';
    }
});
</script>
{% endblock %}

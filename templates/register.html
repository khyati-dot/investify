{% extends "base.html" %}

{% block title %}Register - Investify{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2>Join Investify</h2>
            <p>Start your trading journey today</p>
        </div>
        
        <div id="message-container"></div>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <i class="fas fa-eye" id="passwordIcon"></i>
                    </button>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="password-container">
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <button type="button" class="password-toggle" onclick="toggleConfirmPassword()">
                        <i class="fas fa-eye" id="confirmPasswordIcon"></i>
                    </button>
                </div>
            </div>
            
            <button type="submit" class="auth-btn">
                <span id="btnText">Create Account</span>
                <i class="fas fa-spinner fa-spin" id="btnSpinner" style="display: none;"></i>
            </button>
        </form>
        
        <div class="auth-link">
            Already have an account? <a href="{{ url_for('login') }}">Sign in here</a>
        </div>
    </div>
</div>

<script>
function togglePassword() {
    const passwordInput = document.getElementById('password');
    const passwordIcon = document.getElementById('passwordIcon');
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        passwordIcon.className = 'fas fa-eye-slash';
    } else {
        passwordInput.type = 'password';
        passwordIcon.className = 'fas fa-eye';
    }
}

function toggleConfirmPassword() {
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const confirmPasswordIcon = document.getElementById('confirmPasswordIcon');
    
    if (confirmPasswordInput.type === 'password') {
        confirmPasswordInput.type = 'text';
        confirmPasswordIcon.className = 'fas fa-eye-slash';
    } else {
        confirmPasswordInput.type = 'password';
        confirmPasswordIcon.className = 'fas fa-eye';
    }
}

document.getElementById('registerForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const btnText = document.getElementById('btnText');
    const btnSpinner = document.getElementById('btnSpinner');
    const messageContainer = document.getElementById('message-container');
    
    // Get form values
    const username = document.getElementById('username').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    
    // Basic validation
    if (password !== confirmPassword) {
        messageContainer.innerHTML = '<div class="error-message">Passwords do not match</div>';
        return;
    }
    
    if (password.length < 6) {
        messageContainer.innerHTML = '<div class="error-message">Password must be at least 6 characters long</div>';
        return;
    }
    
    // Show loading state
    btnText.style.display = 'none';
    btnSpinner.style.display = 'inline-block';
    
    const formData = {
        username: username,
        email: email,
        password: password
    };
    
    try {
        const response = await fetch('/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData)
        });
        
        const data = await response.json();
        
        if (data.success) {
            // Show success message
            messageContainer.innerHTML = '<div class="success-message">Registration successful! Please login.</div>';
            // Clear form
            document.getElementById('registerForm').reset();
            // Redirect to login after 2 seconds
            setTimeout(() => {
                window.location.href = '/login';
            }, 2000);
        } else {
            // Show error message
            messageContainer.innerHTML = `<div class="error-message">${data.message}</div>`;
        }
    } catch (error) {
        messageContainer.innerHTML = '<div class="error-message">An error occurred. Please try again.</div>';
    } finally {
        // Reset button state
        btnText.style.display = 'inline-block';
        btnSpinner.style.display = 'none';
    }
});
</script>
{% endblock %}
